<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Example</title>
    <style>
        /* Style for the logo */
        .logo {
            text-transform: uppercase;
            font-family: 'monospace';
            text-align: center;
            font-weight: 100;
            font-size: 60px;
            letter-spacing: 20px;
            position: relative; /* Required for the underline */
        }

        .logo::after {
            content: '';
            display: block;
            width: 100%;
            height: 10px; /* Adjust the thickness of the underline */
            background-color: plum;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="logo">Your Logo</div>
</body>
</html>
